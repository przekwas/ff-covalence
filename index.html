<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Fantasy Covalence</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid" id="target">
        <div class="row col-lg-12" id="top-background"></div>
        <div class="row col-lg-12" id="battleground">
            <span id="boss">
                <img src="images/test_boss.gif">
            </span>
            <span id="warrior">
                <img src="images/Warrior.gif">
            </span>
        </div>
        <div class="row col-lg-12 interface"><!--Level1-->
            <div class="row"><!--Level2-->
                <div class="class col-lg-4 interface" id="actions"></div>
                <div class="class col-lg-8 interface" id="info"></div>
            </div>
        </div>
    </div>

    <!--JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
        </script>
    <script src="scripts.js"></script>

</body>

</html>
