<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Fantasy Covalence</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleui.css">
</head>

<body>
    <!--bootstrap grid container-->
    <div class="container" id="target">
        <!-- top div is for the FF background -->
        <div class="row col-md-12" id="top-background"></div>
        <!-- middle div is for the battleground and sprites -->
        <div class="row col-md-12 align-items-center" id="battleground">
            <div id="boss">
                <img src="images/test_boss.gif">
            </div>
            <div id="warrior">
                <img src="images/Warrior.gif">
            </div>
        </div>
        <!-- bottom div is for the nested information panels -->
        <div class="row col-lg-12" id="interface">
            <div class="col-lg-12">
                <div class="row">
                    <!-- action screen! -->
                    <div class="col-sm-1"></div>
                    <div class="col-12 col-sm-2" id="actions"></div>
                    <div class="class col-sm-1"></div>
                    <!-- player and health screen! -->
                    <div class="col-12 col-sm-7" id="info"></div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>

        <!--JavaScript Dependencies -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
            </script>
        <script src="scripts.js"></script>

</body>

</html>
