<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Fantasy Covalence</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--bootstrap grid container-->
    <div class="container-fluid" id="target">
        <!-- top div is for the FF background -->
        <div class="row col-lg-12" id="top-background"></div>
        <!-- middle div is for the battleground and sprites -->
        <div class="row col-lg-12" id="battleground">
            <span id="boss">
                <img src="images/test_boss.gif">
            </span>
            <span id="warrior">
                <img src="images/Warrior.gif">
            </span>
        </div>
        <!-- bottom div is for the nested information panels -->
        <div class="row col-lg-12 interface">
            <div class="row">
                <!-- action screen! -->
                <div class="class col-sm-1"></div>
                <div class="class col-sm-3 interface" id="actions"></div>
                <!-- player and health screen! -->
                <div class="class col-sm-7 interface" id="info"></div>
            </div>
        </div>
    </div>

    <!--JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

</body>

</html>
